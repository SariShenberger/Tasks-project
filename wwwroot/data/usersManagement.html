<html>

<head>
    <!-- <meta charset="UTF-8"> -->
    <title>Users managment</title>
</head>

<body>
    <h1>users</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-userName" placeholder="New user name">
        <input type="text" id="add-userPassword" placeholder="New user password">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-password">
            <input type="checkbox" id="edit-admin">
            <input type="text" id="edit-userName">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Admin?</th>
            <th>user name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="../js/usersManagment.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
